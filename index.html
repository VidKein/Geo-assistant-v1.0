<html lang="en">
<head>

    <title>leafletjs Map</title>
    <link rel="stylesheet" href="./API/Leaflet/leaflet.css" /><!--leaflet-->

<!--Условные обозначения-->

<div class="buttonDesing"title="Designations maps">
        <button class="showDesing"></button>
</div>

<div class="designations">
